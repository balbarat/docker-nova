name: ${ENV:-dev}
services:
  traefik:
    image: traefik:1.7-alpine
    container_name: traefik
    restart: always
    command:
      - --retry
      - --rest
      - --docker.domain=lvh.me
      - --docker.network=default
      - --api.dashboard
    labels:
      - "traefik.frontend.rule=Host:traefik.lvh.me"
      - "traefik.port=8080"
    ports:
      - 80:80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  db:
    image: postgres:17
    environment:
    - POSTGRES_PASSWORD=s3cr3t
    labels:
    - traefik.enable=false
    volumes:
    - vipdb:/var/lib/postgresql/data
    - ./sql:/docker-entrypoint-initdb.d

  web:
    image: nginx:1.27-alpine
    ports:
      - 80
    volumes:
      - www:/usr/share/nginx/html

  generator:
    build:
      context: https://github.com/lalyos/docker-nova.git
      dockerfile_inline: |
        FROM postgres:17
        COPY start-generator.sh /start.sh
        RUN chmod +x /start.sh
        CMD ["/start.sh"]
    image: generator
    environment:
      - COLOR=${COLOR:-orange}
      - ENV=${ENV:-dev}
    volumes:
      - www:/www
    init: true
    stop_grace_period: "0"
    ports:
    - 80
  adminer:
    image: adminer
    ports:
      - 8080
    labels:
      - traefik.frontend.auth.basic=admin:$$1$$I5Kt8BwT$$G4y6mBV3xVzyZKUECxqV61

volumes:
  vipdb:
  www:

networks:
  default: